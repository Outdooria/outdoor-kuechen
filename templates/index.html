<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Outdoor-Küche Vorschau</title>
  <style>
    :root { --max-canvas: 95vw; }
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; text-align: center; }
    #konva-container { border: 1px solid #ccc; margin: 16px auto; display: inline-block; max-width: var(--max-canvas); }
    .gallery { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; margin: 16px 0; }
    .card { width: 200px; border: 1px solid #ddd; border-radius: 10px; padding: 10px; background: #fff; }
    .card img { width: 100%; height: auto; border-radius: 8px; }
    #controls { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin: 12px 0; }
    button, select, input[type=file], input[type=range] {
      padding: 10px 14px; border-radius: 6px; border: none; cursor: pointer;
    }
    button { color:#fff; background: #0077cc; }
    #toggleGridBtn{ background:#17a2b8;}
    #scaleModeBtn{background:#ff8800;}
    #deleteKitchenBtn{background:#dc3545;}
    #downloadBtn{background:#2b9348;}
    #kitchenSelect{ background:#555; min-width: 220px; color:#fff; }
    label { cursor: pointer; color:#222; }
    input[type=file] { background:#28a745; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <h2>Outdoor-Küche Vorschau</h2>

  <!-- Terrasse -->
  <div>
    <label>Terrassenfoto hochladen:
      <input type="file" id="terrasseInput" accept="image/*,.heic,.heif" />
    </label>
  </div>

  <!-- Eigene Küche -->
  <div style="margin-top:8px;">
    <label>Eigene Küche hochladen:
      <input type="file" id="kitchenUpload" accept="image/*" />
    </label>
  </div>

  <!-- Galerie -->
  <div class="gallery" id="gallery"></div>

  <!-- Controls -->
  <div id="controls">
    <select id="kitchenSelect" size="3" title="Wähle eine Küche"></select>
    <button type="button" id="scaleModeBtn">Skaliermodus</button>
    <button type="button" id="deleteKitchenBtn">Küche löschen</button>
    <button type="button" id="toggleGridBtn">Raster anzeigen</button>
    <button type="button" id="downloadBtn">Bild speichern</button>
  </div>

  <!-- Canvas -->
  <div id="konva-container"></div>

  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <script>
    let stage, bgLayer, gridLayer, layer, transformer, terrasseImg;
    let kitchens = [];
    let gridVisible = false;
    let scaleMode = null;
    let defaultKitchenWidth = 800; // Standardbreite

    function initStage(width, height) {
      document.getElementById('konva-container').innerHTML = '';
      stage = new Konva.Stage({ container: 'konva-container', width, height });
      bgLayer = new Konva.Layer(); stage.add(bgLayer);
      gridLayer = new Konva.Layer(); stage.add(gridLayer);
      layer = new Konva.Layer(); stage.add(layer);
      transformer = new Konva.Transformer({
        rotateEnabled: true,
        enabledAnchors: ['top-left','top-right','bottom-left','bottom-right'],
        keepRatio: true
      });
      layer.add(transformer);
    }

    // Terrasse laden
    document.getElementById('terrasseInput').addEventListener('change', (e) => {
      const file = e.target.files?.[0]; if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        const img = new Image();
        img.onload = () => {
          const scale = img.width > 1200 ? 1200 / img.width : 1;
          initStage(img.width * scale, img.height * scale);
          terrasseImg = new Konva.Image({ image: img, x:0, y:0, width: img.width*scale, height: img.height*scale });
          bgLayer.add(terrasseImg);
          bgLayer.draw();
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Galerie laden
    fetch('/static/kitchens.json')
      .then(r => r.json())
      .then(items => {
        const g = document.getElementById('gallery');
        g.innerHTML = '';
        items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <h4>${item.name}</h4>
            <p>${item.description}</p>
            <button>Hinzufügen</button>
          `;
          card.querySelector('button').addEventListener('click', () => addKitchen(item.image, item.name));
          g.appendChild(card);
        });
      });

    // Warping-Helfer
    function mapTriangle(ctx, s0,s1,s2, d0,d1,d2) {
      const denom = (s0[0]*(s1[1]-s2[1]) + s1[0]*(s2[1]-s0[1]) + s2[0]*(s0[1]-s1[1]));
      if (denom === 0) return;
      const a = (d0[0]*(s1[1]-s2[1]) + d1[0]*(s2[1]-s0[1]) + d2[0]*(s0[1]-s1[1]))/denom;
      const b = (d0[1]*(s1[1]-s2[1]) + d1[1]*(s2[1]-s0[1]) + d2[1]*(s0[1]-s1[1]))/denom;
      const c = (d0[0]*(s2[0]-s1[0]) + d1[0]*(s0[0]-s2[0]) + d2[0]*(s1[0]-s0[0]))/denom;
      const d = (d0[1]*(s2[0]-s1[0]) + d1[1]*(s0[0]-s2[0]) + d2[1]*(s1[0]-s0[0]))/denom;
      const e = (d0[0]*(s1[0]*s2[1]-s2[0]*s1[1]) + d1[0]*(s2[0]*s0[1]-s0[0]*s2[1]) + d2[0]*(s0[0]*s1[1]-s1[0]*s0[1]))/denom;
      const f = (d0[1]*(s1[0]*s2[1]-s2[0]*s1[1]) + d1[1]*(s2[0]*s0[1]-s0[0]*s2[1]) + d2[1]*(s0[0]*s1[1]-s1[0]*s0[1]))/denom;
      ctx.transform(a,b,c,d,e,f);
    }

    function warpToCanvas(baseCanvas, viewCanvas, dstPts) {
      const ctx = viewCanvas.getContext('2d');
      ctx.clearRect(0,0,viewCanvas.width, viewCanvas.height);
      const w = baseCanvas.width, h = baseCanvas.height;
      const s = [[0,0],[w,0],[w,h],[0,h]];
      const d = dstPts;
      function drawTri(s0,s1,s2,d0,d1,d2){
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(d0[0], d0[1]); ctx.lineTo(d1[0], d1[1]); ctx.lineTo(d2[0], d2[1]); ctx.closePath();
        ctx.clip();
        mapTriangle(ctx,s0,s1,s2,d0,d1,d2);
        ctx.drawImage(baseCanvas,0,0);
        ctx.restore();
      }
      drawTri(s[0],s[1],s[2], d[0],d[1],d[2]);
      drawTri(s[0],s[2],s[3], d[0],d[2],d[3]);
    }

    // Küche hinzufügen
    function addKitchen(url, name="Küche") {
      const img = new Image();
      img.onload = () => {
        const targetW = defaultKitchenWidth;
        const targetH = (img.height/img.width)*targetW;
        const baseCanvas = document.createElement('canvas');
        baseCanvas.width = targetW; baseCanvas.height = targetH;
        baseCanvas.getContext('2d').drawImage(img,0,0,targetW,targetH);
        const viewCanvas = document.createElement('canvas');
        viewCanvas.width = targetW; viewCanvas.height = targetH;

        const startX=100, startY=100;
        const handles=[
          new Konva.Circle({x:startX,y:startY,radius:7,fill:'red',draggable:true}),
          new Konva.Circle({x:startX+targetW,y:startY,radius:7,fill:'red',draggable:true}),
          new Konva.Circle({x:startX+targetW,y:startY+targetH,radius:7,fill:'red',draggable:true}),
          new Konva.Circle({x:startX,y:startY+targetH,radius:7,fill:'red',draggable:true})
        ];
        handles.forEach(h=>layer.add(h));
        const imageNode = new Konva.Image({image:viewCanvas,x:startX,y:startY,width:viewCanvas.width,height:viewCanvas.height,draggable:true});
        layer.add(imageNode);

        function updateWarp() {
          const pts=handles.map(h=>[h.x(),h.y()]);
          const xs=pts.map(p=>p[0]), ys=pts.map(p=>p[1]);
          const minX=Math.min(...xs), minY=Math.min(...ys);
          const maxX=Math.max(...xs), maxY=Math.max(...ys);
          const bw=Math.max(1,Math.ceil(maxX-minX));
          const bh=Math.max(1,Math.ceil(maxY-minY));
          if(viewCanvas.width!==bw||viewCanvas.height!==bh){
            viewCanvas.width=bw; viewCanvas.height=bh; imageNode.width(bw); imageNode.height(bh);
          }
          const dstRel=pts.map(p=>[p[0]-minX,p[1]-minY]);
          imageNode.position({x:minX,y:minY});
          warpToCanvas(baseCanvas,viewCanvas,dstRel);
          layer.batchDraw();
        }
        updateWarp();
        handles.forEach(h=>h.on('dragmove',updateWarp));

        kitchens.push({id:name, baseCanvas, viewCanvas, imageNode, handles});
        updateDropdown();
      };
      img.src=url;
    }

    // Dropdown
    function updateDropdown() {
      const sel=document.getElementById('kitchenSelect'); sel.innerHTML='';
      kitchens.forEach((k,i)=>{
        const opt=document.createElement('option');
        opt.value=i; opt.textContent=k.id;
        sel.appendChild(opt);
      });
    }

    // Skaliermodus
    document.getElementById('scaleModeBtn').addEventListener('click', () => {
      const sel=document.getElementById('kitchenSelect');
      if (!sel.selectedOptions.length) { alert("Bitte zuerst eine Küche auswählen."); return; }
      const idx=parseInt(sel.selectedOptions[0].value);
      const k=kitchens[idx];

      if (scaleMode === k) {
        transformer.nodes([]); k.handles.forEach(h=>h.show()); scaleMode=null;
      } else {
        kitchens.forEach(kk=>kk.handles.forEach(h=>h.show()));
        transformer.nodes([]); k.handles.forEach(h=>h.hide());
        transformer.nodes([k.imageNode]); transformer.moveToTop(); scaleMode=k;
      }
      layer.draw();
    });

    // Küche löschen
    document.getElementById("deleteKitchenBtn").addEventListener("click", () => {
      const sel=document.getElementById("kitchenSelect");
      if (!sel.selectedOptions.length) return;
      const idx=parseInt(sel.selectedOptions[0].value);
      const k=kitchens[idx];
      k.imageNode.destroy(); k.handles.forEach(h=>h.destroy());
      kitchens.splice(idx,1); transformer.nodes([]); layer.draw(); updateDropdown();
    });

    // Raster
    function drawGrid() {
      gridLayer.destroyChildren();
      if (!gridVisible) { gridLayer.draw(); return; }
      const spacing = 50;
      const w = stage.width(); const h = stage.height();
      for (let x=0;x<=w;x+=spacing) gridLayer.add(new Konva.Line({ points:[x,0,x,h], stroke:'#ddd'}));
      for (let y=0;y<=h;y+=spacing) gridLayer.add(new Konva.Line({ points:[0,y,w,y], stroke:'#ddd'}));
      gridLayer.draw();
    }
    document.getElementById("toggleGridBtn").addEventListener("click", () => {
      gridVisible=!gridVisible; drawGrid();
    });

    // Download (Handles & Transformer ausblenden)
    document.getElementById("downloadBtn").addEventListener("click", () => {
      kitchens.forEach(k => k.handles.forEach(h => h.hide()));
      transformer.hide();

      const dataURL=stage.toDataURL({pixelRatio:2});

      kitchens.forEach(k => k.handles.forEach(h => h.show()));
      transformer.show();

      const a=document.createElement('a'); 
      a.href=dataURL; 
      a.download='outdoor-kueche.png'; 
      a.click();
    });

    initStage(800,500);
  </script>
</body>
</html>
